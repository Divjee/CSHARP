<div class="container" my-5>
    <h1 class="mb-3">Edit Building</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateBuilding()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id"  [(ngModel)]= "buildingDetails.id">
                  </div>
                <div class="mb-3">
                      <label for="houseNumber" class="form-label">House Number</label>
                      <input type="text" class="form-control" id="houseNumber" 
                      name="houseNumber"  [(ngModel)]= "buildingDetails.houseNumber">
                    </div>
                <div class="mb-3">
                      <label for="streetName" class="form-label">Street Name</label>
                      <input type="text" class="form-control" id="streetName"
                      name="streetName" [(ngModel)]="buildingDetails.streetName">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city"
                    name="city" [(ngModel)]="buildingDetails.city">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country"
                    name="country" [(ngModel)]="buildingDetails.country">
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode"
                    name="postalCode" [(ngModel)]="buildingDetails.postalCode">
                </div>
                    <button type="submit" class="btn btn-primary ">Save</button>
                    <button type="button" class="btn btn-danger"(click)="deleteBuilding(buildingDetails.id)">Delete</button>
            </form>
        </div>
    </div>

    
</div>
